<!DOCTYPE html>
<html lang="pt-br'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="user">

    </div>
    <script>
        let divUser = document.querySelector("#user")

        fetch("dados.json").then((response) => {
            response.json().then((dados) => {
               dados.usuarios.map((usuarios) => {
                divUser.innerHTML += `<li> ${usuario.nome} - ${usuario.idade} anos</li>`
               })
            
        })
  })
    </script>
</body>
</html>
